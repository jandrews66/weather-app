<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/f5c697f74f.js" crossorigin="anonymous"></script>

</head>
<body>
    <button id="toggleTemp"></button>
    <div class="container">
        <div id="conditionIcon"></div>
        <div id="location"></div>
        <div id="condition"></div>
        <ul id="weather"></ul>
        <form>
            <p>
              <label for="search">
                  <input type="text" id="search" name="search" placeholder="Enter City"/>
              </label>
              <button>Search</button>
            </p>
            <span id="errorMsg"></span>

        </form>

        <ul id="forecast"></ul>
    </div>

</body>
</html>
